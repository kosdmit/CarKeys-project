<div class="col">
  <div class="card shadow-sm">
    {% if goods.image %}
      <img src="{{ goods.image.url }}" class="card-img-top fit-cover" alt="goods image">
    {% else %}
      <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{ goods.title }}</h5>
      <p class="card-text">{{ goods.description }}</p>
    </div>
    <div class="card-footer d-block d-sm-flex d-md-block">
      {% include 'app_ecomerce/elements/price.html' %}
      <div class="buttons d-flex justify-content-center mt-3 mt-sm-0 mt-md-3">
        <button type="button" class="btn btn-sm btn-outline-secondary me-2"
                data-bs-toggle="modal" data-bs-target="#detail-view-modal-{{ goods.pk }}">
          Подробнее
        </button>
        {% include 'elements/buttons/order-button.html' %}
      </div>
    </div>
  </div>
</div>
