<!-- Modal -->
<div class="modal modal-lg fade" id="price-list-modal" tabindex="-1" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header justify-content-start">
        <h1 class="modal-title fs-5" id="">Прайс-лист</h1>
      </div>
      <div class="modal-body p-0">
        <div class="accordion accordion-flush" id="accordionExample">

          {% for service in price_list %}
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accordion-body-{{ service.pk }}" aria-expanded="true" aria-controls="collapseOne">
                  <div class="d-lg-flex">
                    <p class="m-0 me-lg-2">{{ service.title }}</p>
                    <p class="badge bg-lighten-primary m-0">{% if service.price_prefix %}от {% endif %}{{ service.price }} ₽</p>
                  </div>
                </button>
              </h2>
              <div id="accordion-body-{{ service.pk }}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <p>{{ service.description }}</p>
                  <div class="d-flex justify-content-end">
                    {% include 'elements/buttons/order-button.html' with obj=service is_primary='True' %}
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}

        </div>
      </div>
      <div class="modal-footer d-block d-sm-flex">
          <div class="buttons d-flex justify-content-center mt-3 mt-sm-0">
            {% include 'elements/buttons/close-button.html' %}
          </div>
      </div>
    </div>
  </div>
</div>
