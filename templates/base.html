{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bootstrap 5 Mobile App Landing Page Template">
  <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
  <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700|Nunito:400,600,700"
        rel="stylesheet">

  <!-- FontAwesome JS-->
  <script src="https://kit.fontawesome.com/a4a646474a.js" crossorigin="anonymous"></script>

  <!-- Plugins CSS -->
  <link rel="stylesheet" href="{% static 'plugins/flickity/flickity.min.css' %}">

  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="{% static 'css/theme.min.css' %}">

</head>

<body>
  {% include 'blocks/callback-banner.html' %}
  {% include 'blocks/header.html' %}

  {% block content %}
  {% endblock %}

  {% include 'blocks/footer.html' %}

<!-- Javascript -->
{% block scripts %}{% endblock %}

</body>
</html>
