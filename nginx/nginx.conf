upstream django {
    server web:8000;
}

server {
    listen 80;
    server_name carkeysamara.ru www.carkeysamara.ru;
    # Note: Add carkeysamara.online www.carkeysamara.online when DNS is configured

    # ACME challenge location for Let's Encrypt - MUST come before other locations
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Redirect HTTP to HTTPS (uncomment AFTER getting SSL certificate)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /vol/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /vol/media/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

